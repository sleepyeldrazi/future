<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style> 
       ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #e6b800;
}
</style>
<body>
	<ul>
  <li><a class="active">Новини</a></li>
  <li><a>Университети</a></li>
  <li><a>Форум</a></li>
  <li><a>За нас</a></li>
</ul>
</body>
</html>
